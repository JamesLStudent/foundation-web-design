    <h1 class="title-font" id="survey-h1">The first 100 submissions will receive a signed copy of The Monarchy's new single, "The Descent"</h1>

            <input type="radio" id="male" name="gender" value="male">

        </div>
        <div class="pusher">
            <input type="radio" id="female" name="gender" value="female">

        </div>

            <input type="radio" id="other" name="gender" value="other">

        </div>
        <div class="pusher">
            <input type="radio" id="PNTS" name="gender" value="PNTS">

        </div>
        <div class="center">
            <input type="submit">
