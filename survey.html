<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="the monarchy descent freddie mercury jimi hendrix elvis presley">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Monarchy: Your Chance To Win</title>
</head>
<body>
    <div class="burger-container">
        <div class="burger-menu">
            <img src="#" alt="burger menu">
        </div>
    </div>
    <h1 class="justify">The first 100 submissions will receive a signed copy of The Monarchy's new single, "The Descent"</h1>
    <form action="#" method="get"  onSubmit="alert('Thank you! Expect an email shortly to see if you won.');">
        <input type="text" placeholder="Please enter your name here:" name="full_name" required><br>
        <input type="email" placeholder="Please enter your email address here:" name="email_address" required><br>
        <input type="number" placeholder="Please enter your age here:" name="age" required><br>
        <fieldset>
            <legend>Please select your gender:</legend>
            <div>
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
            </div>
            <div>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
            </div>
            <div>
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label>
            </div>
            <div>
                <input type="radio" id="PNTS" name="gender" value="PNTS">
                <label for="PNTS">Prefer not to say</label>
              </div>
        </fieldset>
        <input type="submit">
    </form>
